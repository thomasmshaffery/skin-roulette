<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Linking -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icon Linking -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS Linking -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript Linking & API Call-->
    <script src="script.js"></script>

    <!-- Valorant Font -->
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />

    <title>Skin Roulette</title>

  <body>
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SKIN ROULETTE</a>
      </div>
    </nav>

    <!-- Background -->
    <div id="background">
      <!-- Container -->
      <div class="container px-4">
        <!-- Row -->
        <div class="row gx-15">
          <!-- Col -->
          <div class="col">
            <div class="card text-center">
              <div class="card-title" id="titleOne">Test</div>
              <img
                src="..."
                class="card-img"
                alt="..."
                id="cardOneImage"
                onclick="displayCards()"
              />
            </div>

            <!-- Col -->
          </div>
          <!-- Col -->
          <div class="col">
            <div class="card text-center">
              <div class="card-title" id="titleTwo">Test</div>
              <img
                src="..."
                class="card-img"
                alt="..."
                id="cardTwoImage"
                onclick="displayCards()"
              />
            </div>
            <!-- Col -->
          </div>
          <!-- Row -->
        </div>
        <!-- Container -->
      </div>
      <!-- Background div-->
    </div>

    <!-- Footer -->
    <footer id="footer" class="text-white" style="background-color: #111823">
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ba3a46"
            href="https://www.linkedin.com/in/thomas-shaffery-875716137/"
            role="button"
            ><i class="bi bi-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ba3a46"
            href="https://github.com/tomshaffery/skin-roulette"
            role="button"
            ><i class="bi bi-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->

        <!-- Section: Text -->
        <section class="mb-4">
          <h5>Skin Roulette</h5>
          <p>Skin Roulette is a project coded in: HTML, CSS and JavaScript.</p>
        </section>
        <!-- Section: Text -->
      </div>
      <!-- Grid container -->
    </footer>
    <!-- Footer -->
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      scale: 1.0,
      scaleMobile: 1.0,
      color: "#ba3a46",
      backgroundColor: "#111823",
    });
  </script>
